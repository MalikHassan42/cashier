      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f1f5f9;

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* PRINT STYLES */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
          padding: 0;
          margin: 0;
          color: black;
        }
        /* Hide scrollbars and interactions during print */
        ::-webkit-scrollbar {
          display: none;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
